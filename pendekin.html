<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PENDEKIN AJA</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        padding: 20px;
        margin: 0;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        display: flex;
        gap: 10px;
        max-width: 600px;
        margin: auto;
    }

    .input-group input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    .input-group button {
        padding: 12px 20px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    .input-group button:hover {
        background: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }

    th {
        background: #007bff;
        color: white;
        text-align: left;
        padding: 12px;
        font-size: 14px;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    tr:hover {
        background: #f1f5ff;
    }

    @media(max-width: 600px) {
        .input-group {
            flex-direction: column;
        }
        .input-group button {
            width: 100%;
        }
    }
</style>

</head>
<body>

<h2>PENDEKIN AJA</h2>

<div class="input-group">
    <input type="text" id="urlInput" placeholder="Masukkan URL yang mau dipendekin...">
    <button onclick="generateShort()">Pendekin</button>
</div>

<table>
<thead>
<tr>
  <th>No</th>
  <th>Short URL</th>
  <th>Original URL</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<script>
let links = {};

async function loadLinks(){
  try {
    let res = await fetch("links.json");
    links = await res.json();
  } catch(e){
    links = {}; // jika links.json belum ada
  }
  renderTable();
}

function generateShort(){
  let url = document.getElementById("urlInput").value.trim();
  if (!url) return alert("URL tidak boleh kosong!");

  let code = Math.random().toString(36).substring(2,8);
  links[code] = url;

  downloadJSON(links);
  document.getElementById("urlInput").value = "";
  renderTable();
}

function renderTable(){
  let body = document.getElementById("tableBody");
  body.innerHTML = "";
  let i = 1;

  for (let code in links){
    body.innerHTML += `
      <tr>
        <td>${i++}</td>
        <td><a href="${code}" target="_blank">${code}</a></td>
        <td>${links[code]}</td>
      </tr>
    `;
  }
}

function downloadJSON(obj){
  let blob = new Blob([JSON.stringify(obj, null, 2)], {type : 'application/json'});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "links.json";
  a.click();
}

loadLinks();
</script>

</body>
</html>
